<div *ngIf="isStallEmpty(); else notEmpty">
  <h3>
    <div class="text-center">
      <span class="label label-danger align-center">EMPTY</span>
    </div>
  </h3>
</div>
<ng-template #notEmpty>
  <div>
    <div class="alert alert-success">
      <div *ngIf="!isOrderFinished(); else info" class="text-center">
        {{this.timerValue | date:'mm:ss'}}
      </div>
      <ng-template #info>
        <div class="text-center">
          Order Finished
        </div>
      </ng-template>
    </div>
    <div class="row">
      <span class="col-sm-4 col-xs-4 text-center">{{this.stall.Order.CarName}}</span>
      <span class="col-sm-4 col-xs-4 text-center">{{this.stall.Order.Description}}</span>
      <span class="col-sm-4 col-xs-4 text-center">{{this.stall.AssignedWorker.Name}}</span>
    </div>
    <br>
      <div class="text-center">
        <button *ngIf="isOrderFinished()" class="btn btn-success" (click)="completeOrder()">Finish Order</button>
        <button *ngIf="!isOrderFinished()" class="btn btn-danger" (click)="cancelOrder()">Cancel Order</button>
      </div>
  </div>
</ng-template>
