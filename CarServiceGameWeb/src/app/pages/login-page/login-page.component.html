<div *ngIf="isValidToken(); else invalidToken">
  <app-dashboard-page></app-dashboard-page>
</div>

<ng-template #invalidToken>
  <label> Login:
    <input type="text" [(ngModel)]="name">
  </label>
  <br>
  <label> Password:
    <input type="password" [(ngModel)]="password">
  </label>
  <br>
  <input type="button" class="btn btn-info" value="Login" (click)="login()">
  <br>
  <input type="button" class="btn btn-info" value="Create Account" (click)="createAccount()">
</ng-template>
