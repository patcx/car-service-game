<div *ngIf="isValidToken(); else invalidToken">
  <app-dashboard-page></app-dashboard-page>
</div>


<ng-template #invalidToken>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">

      <div class="page-header">
        <h2>Login</h2>
      </div>

      <div class="form-group">
        <label>Login:</label>
        <input type="text" class="form-control" id="usr" [(ngModel)]="name">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" id="usr" [(ngModel)]="password">
      </div>

      <input type="button" class="btn btn-primary btn-block" value="Login" (click)="login()">
      <input type="button" class="btn btn-default btn-block" value="Create Account" (click)="createAccount()">

    </div>
  </div>
</ng-template>
